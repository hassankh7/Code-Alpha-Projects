<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Music Player</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="player">
        <img src="" alt="Cover" id="cover" />
        <div id="title">Title</div>
        <div id="artist">Artist</div>
        <div id="progress-container" title="Seek">
          <div id="progress"></div>
        </div>
        <div id="time-container">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div id="controls" role="group" aria-label="Music player controls">
          <button id="prev" aria-label="Previous track" title="Previous">&#9664;&#9664;</button>
          <button id="play" aria-label="Play/Pause" title="Play">&#9658;</button>
          <button id="next" aria-label="Next track" title="Next">&#9654;&#9654;</button>
        </div>
        <footer>CREATED BY HASSAN KHAN </footer>
      </div>
      

   
   
      <script src="script.js"></script>
</body>
</html>
