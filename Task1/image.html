</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
      <img src="Codin.jpg" alt="Image1" onclick="openModal(0)">
      <img src="danial-igdery-FCHlYvR5gJI-unsplash.jpg" alt="Image 2" onclick="openModal(1)">
      <img src="software.jpg" alt="Image3" onclick="openModal(2)">
      <img src="Keep calm and work.jpg" alt="Image4" onclick="openModal(3)">

    <!-- Buttons or images  -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content" src="">

          <button onclick="changeImage(-1)">Previous</button>
          <button onclick="changeImage(1)">Next</button>
        </div>
      </div>

</div>
